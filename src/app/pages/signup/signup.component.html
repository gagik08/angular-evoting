<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <br><br>

        <mat-card style="border-radius: 20px">
          <mat-card-content class="text-center">
            <div class="container text-center">
              <img src="assets/images/register.png" alt="" height="190">
            </div>

            <h1 class="text-center">Register Here</h1>

            <form>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Username</mat-label>
                <input
                  [(ngModel)]="user.username"
                  name="username"
                  matInput placeholder="Enter Here">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input
                  type="password"
                  [(ngModel)]="user.password"
                  name="password"
                  matInput placeholder="Enter Here">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Age</mat-label>
                <input
                  [(ngModel)]="user.age"
                  name="age"
                  matInput type="number" placeholder="Enter Here">
              </mat-form-field>

              <div class="container text-center">
                <button mat-raised-button color="primary">Sign Up</button>
                <button style="margin-left:20px" mat-raised-button color="accent">Reset</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
