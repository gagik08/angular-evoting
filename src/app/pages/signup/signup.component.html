<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="signupFormGroup" (ngSubmit)="formSubmit()">
        <div class="card">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="assets/images/register.png" alt="" height="100"/>
              <h1 class="h3 mb-3 font-weight-normal">Register Here</h1>
            </div>

            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username" name="username" type="text" class="form-control"
                     placeholder="Enter Username" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" name="password" type="password" class="form-control"
                     placeholder="Enter Password" required>
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input formControlName="age" name="age" type="number" class="form-control" placeholder="Enter Age"
                     required>
            </div>

            <div class="form-group">
              <label for="userRole">Select Role</label>
              <select formControlName="userRole" class="form-control" (change)="onChangeRole($event)" required>
                <option value=""></option>
                <option *ngFor="let role of ['Voter', 'Publisher']">{{ role }}</option>
              </select>

              <div *ngIf="signupFormGroup.get('userRole')?.value === 'Publisher'">
                <div class="form-group">
                  <label for="publicName">Public Name</label>
                  <input formControlName="publicName" type="text" class="form-control"
                         placeholder="Enter Public Name" required>
                </div>
                <div class="form-group">
                  <label for="founder">Founder</label>
                  <input formControlName="founder" type="text" class="form-control" placeholder="Enter Founder name"
                         required>
                </div>
              </div>


              <div *ngIf="signupFormGroup.get('userRole')?.value === 'Voter'">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input formControlName="fullName" type="text" class="form-control"
                         placeholder="Enter Full Name" required>
                </div>
              </div>
            </div>


            <div class="text-center">
              <button mat-raised-button color="primary" type="submit">Sign Up</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
